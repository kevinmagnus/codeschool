<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="Stylesheet/style1.css" rel="stylesheet">
</head>
<body>

    <a href="/">Home</a>

    <div>
        <h1>Create Account:</h1>

        <form >

            <fieldset>

                <legend>
                    Enter your details
                </legend>

                <label for ='first_name'>Enter your first name:</label> <br>

                <input type ='text' name ='first_name' id="first_name" placeholder="Enter first name" required> <br>

                <label for="last_name">Enter your last name:</label> <br>

                <input type="text" name="last_name" id = 'last_name' placeholder="Enter last name" required> <br>

                <label for="state">Enter your state:</label> <br>

                <input type="text" name ='state' id="state" placeholder="Enter state" required> <br>

                <label for="date_of_birth">Enter your date of birth:</label> <br>

                <input type="date" name ='date_of_birth' id="date_of_birth" placeholder="Enter date of birth" required> <br>

                <label for="email">Enter your email address:</label> <br>

                <input type="email" name ='email' id="email" placeholder="Enter email" required> <br>

                <label for="password">Enter your password:</label> <br>

                <input type="password" name ='password' id="password" placeholder="Enter password" required> <br>

               <a href="Front-End-Enroll.html"><input type ="submit" value="Sign Up" id = 'sign-up-button'></a>






                
            </fieldset>

        </form>
    </div>
    
</body>
</html>
